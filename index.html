<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="qrcode-component">
    <div class="qrcode-code-container">
      <img src="assets/img/image-qr-code.png">
    </div>
    <div class="qrcode-desc-container">
      <p class="qrcode-title">Improve your front-end skills by building projects</p>
      <p class="qrcode-desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://darius-hollard.com/">Darius Hollard</a>.
  </div>
</body>
</html>
